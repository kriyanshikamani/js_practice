<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>THis is the exmple of the prop,removeprop, attr and removeattr</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, fugit?</p>
    <div></div>
    <button type="button" id="addattr">add attr</button>
    <button type="button" id="removeattr">remove attr</button>
  </body>
  <script src="JS/jquery.js"></script>
  <script>
    $(document).ready(function () {
      var $x = $("div");
      $x.prop("color", "FF0000");
      $x.append("The color property: " + $x.prop("color"));
      $x.removeProp("color");
      $x.append("<br>Now the color property has the following value: " + $x.prop("color"));

      $("#addattr").click(function () {
        $("p").attr("style", "background-color:yellow;font-weight:bold;color:green");
      });

      $("#removeattr").click(function () {
        $("p").removeAttr("style");
      });

    });
  </script>
</html>
