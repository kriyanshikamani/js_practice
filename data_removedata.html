<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><button id="btn1">add a data </button><br>
    <div></div>
</body>
<script src="JS/jquery.js"></script>
<script>
$(document).ready(function(){
 

  $("#btn1").click(function(){
    $("div").data("name", "John Doe");
    alert($("div").data("name"));

    //remove data
    $("div").removeData("name");
    alert($("div").data("name"));
  });
});
  </script>
</html>
