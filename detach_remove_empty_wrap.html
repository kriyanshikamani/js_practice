<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hello this in Remove,Empty and Detach Example</p>
    <p id="p1">remove this</p>
    <p id="p2">empty this</p>
    <p id="p3">detach this</p>



    <button type="submit"id="remove">remove</button>
    <button type="submit"id="empty">empty</button>
    <button type="submit"id="detach">detach</button>
    <br/><br/>

    <div><b>select one ...in li</b><br/>This is an exmple for each() method which work like Loop</div>
    <br/>

    <ul><li>apple</li>
        <li>banana</li>
        <li>kiwi</li>
        <li>grapes</li></ul>
        <button type="submit" id="find-length" >Find the length of the li</button>


</body>
<script src="JS/jquery.js"></script>
<script>
  $(document).ready(function () {
    $("#remove").click(function(){
        $("#p1").remove();
    });
    $("#empty").click(function(){
        $("#p2").empty();
    });
    $("#detach").click(function(){
        $("#p3").detach();
    });


    //each() function..
    $("ul li").each(function(){
        $(this).click(function(){
            alert($(this).text());
        });
    });
    
//length function

$("#find-length").click(function(){
    alert($("li").length);
});

  });

  </script>
</html>
